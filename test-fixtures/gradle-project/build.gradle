plugins {
    id 'java'
    id 'application'
    id 'groovy'
    id 'com.diffplug.spotless' version '5.10.1'
}

repositories {
    jcenter()
}

dependencies {
  implementation 'org.codehaus.groovy:groovy-all:3.0.6'
}

application {
    mainClassName = 'gradle.project.App'
}

spotless {
  java {
    googleJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    targetExclude "build/**"
  }
  groovy {
    excludeJava()
    greclipse()
  }
  typescript {
    target 'src/**/*.ts'
    prettier()
  }
}

plugins {
    id 'java'
    id 'application'
    id 'groovy'
    id 'com.diffplug.gradle.spotless' version '4.2.1'
}

repositories {
    jcenter()
}

dependencies {
  implementation 'org.codehaus.groovy:groovy-all:3.0.4'
}

application {
    mainClassName = 'gradle.project.App'
}

spotless {
  java {
    googleJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    targetExclude "build/**"
  }
  groovy {
    excludeJava()
    greclipse()
  }
}

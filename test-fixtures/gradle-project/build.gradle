plugins {
    id 'java'
    id 'application'
    id 'groovy'
    id 'com.diffplug.gradle.spotless' version '3.30.0'
}

repositories {
    jcenter()
}

dependencies {
  implementation 'org.codehaus.groovy:groovy-all:2.4.15'
}

application {
    mainClassName = 'gradle.project.App'
}

spotless {
  java {
    googleJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    paddedCell()
    targetExclude "build/**"
  }
  groovy {
    excludeJava()
    greclipse()
  }
}

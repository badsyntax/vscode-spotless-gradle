plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.gradle.spotless' version '3.29.0'
}

repositories {
    jcenter()
}

dependencies {
}

application {
    mainClassName = 'gradle.project.App'
}

spotless {
  java {
    googleJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    paddedCell()
    targetExclude "build/**"
  }
}
